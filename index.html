<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camera Slider BLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    button {
      width: 90%;
      padding: 15px;
      margin: 10px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h2>Camera Slider</h2>

  <button onclick="connectBLE()">CONNECT</button>
  <button onclick="sendCmd('TEST')">TEST</button>
  <button onclick="sendCmd('RUN')">RUN</button>
  <button onclick="sendCmd('STOP')">STOP</button>

  <script>
    let bleDevice = null;
    let bleCharacteristic = null;

    const SERVICE_UUID = '12345678-1234-1234-1234-1234567890ab';
    const CHAR_UUID    = 'abcd1234-5678-1234-5678-abcdef123456';

    async function connectBLE() {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'CameraSlider' }],
          optionalServices: [SERVICE_UUID]
        });

        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(CHAR_UUID);

        alert("BLE Connected");
        console.log("BLE Connected");

      } catch (err) {
        console.error(err);
        alert("BLE Error");
      }
    }

    function sendCmd(cmd) {
      if (!bleCharacteristic) {
        alert("Not connected");
        return;
      }

      const data = new TextEncoder().encode(cmd);
      bleCharacteristic.writeValue(data);

      console.log("Sent:", cmd);
    }
  </script>
</body>
</html>
