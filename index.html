<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Slider Control</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        
        /* BIG SLIDERS */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 30px;
            background: #ddd;
            border-radius: 15px;
            outline: none;
            margin: 20px 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 60px;
            height: 60px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 60px;
            height: 60px;
            background: #007bff;
            border-radius: 50%;
            border: none;
        }
        
        button { width: 100%; padding: 20px; margin: 10px 0; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        
        .status { padding: 15px; text-align: center; margin: 15px 0; border-radius: 8px; font-weight: bold; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .connected { background: #d4edda; color: #155724; }
        
        label { display: block; margin: 15px 0 5px 0; font-weight: bold; }
        input[type="number"], input[type="checkbox"] { 
            width: 100%; padding: 12px; margin-bottom: 15px; 
            border: 2px solid #ddd; border-radius: 8px; font-size: 16px; 
        }
        input[type="checkbox"] { width: auto; }
        h3 { margin: 25px 0 15px 0; color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Slider Control</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        <button class="btn-primary" onclick="connectBLE()">Connect to Slider</button>
        
        <h3>Manual Control (Jog)</h3>
        
        <label>Motor 1: <span id="m1Value">0</span></label>
        <input type="range" id="m1Slider" min="-100" max="100" value="0" step="1">
        
        <label>Motor 2: <span id="m2Value">0</span></label>
        <input type="range" id="m2Slider" min="-100" max="100" value="0" step="1">
        
        <h3>Controls</h3>
        <button class="btn-success" onclick="sendCommand('RUN')">START/PAUSE</button>
        <button class="btn-danger" onclick="sendCommand('STOP')">STOP</button>
        <button class="btn-warning" onclick="sendCommand('HOME')">HOME</button>
        
        <h3>Motor 1 Settings</h3>
        <label>Start Position:</label>
        <input type="number" id="m1Start" value="0" onchange="sendCommand('M1S:' + this.value)">
        
        <label>End Position:</label>
        <input type="number" id="m1End" value="2000" onchange="sendCommand('M1E:' + this.value)">
        
        <label>Speed:</label>
        <input type="number" id="m1Speed" value="2000" onchange="sendCommand('M1SPD:' + this.value)">
<h3>Motor 2 Settings</h3>
        <label>Start Position:</label>
        <input type="number" id="m2Start" value="0" onchange="sendCommand('M2S:' + this.value)">
        
        <label>End Position:</label>
        <input type="number" id="m2End" value="2000" onchange="sendCommand('M2E:' + this.value)">
        
        <label>Speed:</label>
        <input type="number" id="m2Speed" value="2000" onchange="sendCommand('M2SPD:' + this.value)">
        
        <h3>Sequence</h3>
        <label>Cycles (0=infinite):</label>
        <input type="number" id="cycles" value="0" min="0" onchange="sendCommand('CYCLES:' + this.value)">
        
        <label>Return enabled:</label>
        <input type="checkbox" id="returnEnabled" checked onchange="sendCommand('RETURN:' + (this.checked ? '1' : '0'))">
        
    </div>

    <script>
        let device, characteristic;
        
        // Connect to BLE device
        async function connectBLE() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'CameraSlider' }],
                    optionalServices: ['12345678-1234-1234-1234-1234567890ab']
                });
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
                characteristic = await service.getCharacteristic('abcd1234-1234-1234-1234-abcdef123456');
                
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'status connected';
            } catch (error) {
                console.error('Connection failed:', error);
                alert('Connection failed: ' + error);
            }
        }
        
        // Send command to device
        function sendCommand(cmd) {
            if (characteristic) {
                characteristic.writeValue(new TextEncoder().encode(cmd));
                console.log('Sent:', cmd);
            } else {
                alert('Not connected!');
            }
        }
document.getElementById('m2Slider').addEventListener('mouseup', function() {
            this.value = 0;
            document.getElementById('m2Value').textContent = '0';
            sendCommand('JOGSLIDER:M2:0');
        });
        
        document.getElementById('m2Slider').addEventListener('touchend', function() {
            this.value = 0;
            document.getElementById('m2Value').textContent = '0';
            sendCommand('JOGSLIDER:M2:0');
        });
        
    </script>
</body>
</html>
