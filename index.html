<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìπ Camera Slider Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        
        .container {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #0f3460;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        h3 {
            color: #e94560;
            border-bottom: 2px solid #0f3460;
            padding-bottom: 5px;
            margin-top: 25px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #27ae60;
            color: white;
        }
        
        .status.disconnected {
            background: #e74c3c;
            color: white;
        }
button {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #c73650;
        }
        
        button:active {
            background: #a02840;
        }
        
        .control-group {
            margin-bottom: 20px;
            padding: 15px;
            background: #0f3460;
            border-radius: 8px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
        }
        
        .slider-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider-label {
            font-weight: bold;
            min-width: 50px;
            color: #e94560;
        }
        
        .slider {
            flex: 1;
            height: 40px;
            background: #1a1a2e;
            border-radius: 20px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }
.slider::-webkit-slider-track {
            width: 100%;
            height: 40px;
            cursor: pointer;
            background: linear-gradient(to right, #e94560 0%, #0f3460 50%, #e94560 100%);
            border-radius: 20px;
        }
        
        .slider::-webkit-slider-thumb {
            height: 36px;
            width: 36px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            -webkit-appearance: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border: 3px solid #e94560;
        }
        
        .slider::-moz-range-track {
            width: 100%;
            height: 40px;
            cursor: pointer;
            background: linear-gradient(to right, #e94560 0%, #0f3460 50%, #e94560 100%);
            border-radius: 20px;
        }
        
        .slider::-moz-range-thumb {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: 3px solid #e94560;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .slider-value {
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            background: #1a1a2e;
            padding: 8px;
            border-radius: 5px;
            color: #e94560;
        }
        
        input[type="number"] {
            background: #1a1a2e;
            color: #eee;
            border: 1px solid #0f3460;
            padding: 8px;
            border-radius: 5px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìπ Camera Slider Controller</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        <button onclick="connect()">üîó Connect BLE</button>
        
        <h3>üé¨ Sequence Control</h3>
        <div class="control-group">
            <div class="button-grid">
                <button onclick="sendCommand('RUN')">‚ñ∂Ô∏è Start</button>
                <button onclick="sendCommand('STOP')">‚èπÔ∏è Stop</button>
            </div>
            
            <div style="display: flex; gap: 15px; align-items: center;">
                <label>Cycles:</label>
                <input type="number" id="cycles" value="0" onchange="sendSetting('CYCLES', this.value)">
                <label>
                    <input type="checkbox" id="return" checked onchange="sendSetting('RETURN', this.checked ? 1 : 0)">
                    Return Mode
                </label>
            </div>
        </div>
        
        <h3>üè† Homing</h3>
        <div class="control-group">
            <button onclick="sendCommand('HOME')" style="width: 100%;">üè† Home Both Motors</button>
        </div>
        
        <h3>‚öôÔ∏è Motor Settings</h3>
        <div class="control-group">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                <div>
                    <label>M1 Start:</label>
                    <input type="number" id="m1start" value="0" onchange="sendSetting('M1S', this.value)">
                </div>
                <div>
                    <label>M1 End:</label>
                    <input type="number" id="m1end" value="2000" onchange="sendSetting('M1E', this.value)">
                </div>
                <div>
                    <label>M1 Speed:</label>
                    <input type="number" id="m1speed" value="2000" onchange="sendSetting('M1SPD', this.value)">
                </div>
<div>
                    <label>M2 Start:</label>
                    <input type="number" id="m2start" value="0" onchange="sendSetting('M2S', this.value)">
                </div>
                <div>
                    <label>M2 End:</label>
                    <input type="number" id="m2end" value="2000" onchange="sendSetting('M2E', this.value)">
                </div>
                <div>
                    <label>M2 Speed:</label>
                    <input type="number" id="m2speed" value="2000" onchange="sendSetting('M2SPD', this.value)">
                </div>
            </div>
        </div>
        
        <h3>üïπÔ∏è Manual Jog Control</h3>
        <div class="control-group">
            <div class="slider-container">
                <div class="slider-wrapper">
                    <span class="slider-label">M1:</span>
                    <input type="range" class="slider" id="m1Slider" 
                           min="-100" max="100" value="0" step="1"
                           oninput="handleJogSlider('M1', this.value)"
                           onchange="centerSlider(this)">
                    <span class="slider-value" id="m1Value">0</span>
                </div>
                
                <div class="slider-wrapper">
                    <span class="slider-label">M2:</span>
                    <input type="range" class="slider" id="m2Slider" 
                           min="-100" max="100" value="0" step="1"
                           oninput="handleJogSlider('M2', this.value)"
                           onchange="centerSlider(this)">
                    <span class="slider-value" id="m2Value">0</span>
                </div>
                
                <div class="slider-wrapper">
                    <span class="slider-label">Both:</span>
                    <input type="range" class="slider" id="bothSlider" 
                           min="-100" max="100" value="0" step="1"
                           oninput="handleJogSlider('BOTH', this.value)"
                           onchange="centerSlider(this)">
                    <span class="slider-value" id="bothValue">0</span>
                </div>
            </div>
        </div>
    </div>
<script>
        let bleDevice;
        let bleCharacteristic;
        
        async function connect() {
            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'CameraSlider' }],
                    optionalServices: ['12345678-1234-1234-1234-1234567890ab']
                });
                
                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
                bleCharacteristic = await service.getCharacteristic('abcd1234-1234-1234-1234-abcdef123456');
                
                document.getElementById('status').textContent = '‚úÖ Connected';
                document.getElementById('status').className = 'status connected';
                console.log('BLE Connected successfully');
            } catch (error) {
                console.error('Connection failed:', error);
                document.getElementById('status').textContent = '‚ùå Connection Failed';
            }
        }
        
        function sendCommand(cmd) {
            if (!bleCharacteristic) {
                alert('Please connect to device first');
                return;
            }
            
            try {
                const encoder = new TextEncoder();
                bleCharacteristic.writeValue(encoder.encode(cmd));
                console.log('Sent:', cmd);
            } catch (error) {
                console.error('Send failed:', error);
            }
        }
        
        function sendSetting(key, value) {
            sendCommand(`${key}:${value}`);
        }
        
        // Auto-center slider when released
        function centerSlider(slider) {
            setTimeout(() => {
                slider.value = 0;
                const valueDisplay = document.getElementById(slider.id.replace('Slider', 'Value'));
                if (valueDisplay) valueDisplay.textContent = '0';
                
                // Stop motor movement
                const motorId = slider.id.replace('Slider', '').toUpperCase();
                if (motorId === 'M1' || motorId === 'M2' || motorId === 'BOTH') {
                    sendCommand(`JOGSLIDER:${motorId}:0`);
                }
            }, 100);
        }
// Handle jog slider input
        function handleJogSlider(motorId, value) {
            const valueDisplay = document.getElementById(motorId.toLowerCase() + 'Value');
            if (valueDisplay) valueDisplay.textContent = value;
            
            // Send jog command to Arduino
            sendCommand(`JOGSLIDER:${motorId}:${value}`);
        }
        
        // Initialize sliders on page load
        window.onload = function() {
            // Set all slider values to display
            document.getElementById('m1Value').textContent = '0';
            document.getElementById('m2Value').textContent = '0';
            document.getElementById('bothValue').textContent = '0';
        };
        
        // Handle disconnection
        window.addEventListener('beforeunload', function() {
            if (bleDevice && bleDevice.gatt.connected) {
                bleDevice.gatt.disconnect();
            }
        });
    </script>
</body>
</html>
