 <body>
    <div class="container">
        <h1>üé• Camera Slider Controller</h1>
        
        <div class="status" id="statusPanel">
            <h4>Status: <span id="connectionStatus">Connecting...</span></h4>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <p>Position: <span id="currentPosition">0</span>mm | Speed: <span id="currentSpeed">0</span>%</p>
        </div>

        <div class="grid">
            <div class="panel">
                <h3>üéØ Manual Control</h3>  
      <div class="button-grid">
                    <button onclick="moveLeft()">‚¨ÖÔ∏è Left</button>
                    <button onclick="moveRight()">‚û°Ô∏è Right</button>
                    <button onclick="stopMotor()">‚èπÔ∏è Stop</button>
                    <button onclick="goHome()">üè† Home</button>
                </div>
                
                <div class="control-group">
                    <label for="manualSpeed">Speed (%)</label>
                    <input type="range" id="manualSpeed" min="10" max="100" value="50" oninput="updateSpeedDisplay(this.value)">
                    <span id="speedDisplay">50%</span>
                </div>
            </div>

            <div class="panel">
                <h3>üìè Position Control</h3>
      <div class="control-group">
                    <label for="targetPosition">Target Position (mm)</label>
                    <input type="number" id="targetPosition" min="0" max="1000" value="0">
                </div>
                
                <div class="control-group">
                    <label for="moveSpeed">Move Speed (%)</label>
                    <input type="range" id="moveSpeed" min="10" max="100" value="30" oninput="updateMoveSpeedDisplay(this.value)">
                    <span id="moveSpeedDisplay">30%</span>
                </div>
                
                <button onclick="moveToPosition()">üéØ Move to Position</button>
            </div>

            <div class="panel">
                <h3>üé¨ Automated Sequences</h3>
<div class="control-group">
                    <label for="sequenceType">Sequence Type</label>
                    <select id="sequenceType">
                        <option value="linear">Linear Movement</option>
                        <option value="timelapse">Time-lapse</option>
                        <option value="focus-stack">Focus Stacking</option>
                        <option value="panorama">Panorama</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="sequenceDistance">Distance (mm)</label>
                    <input type="number" id="sequenceDistance" min="10" max="1000" value="100">
                </div>
                
                <div class="control-group">
                    <label for="sequenceSteps">Number of Steps</label>
                    <input type="number" id="sequenceSteps" min="2" max="100" value="10">
                </div>
                
                <button onclick="startSequence()">‚ñ∂Ô∏è Start Sequence</button>
            </div>
        </div>
<div class="panel">
            <h3>üö® Emergency Controls</h3>
            <button class="emergency-stop" onclick="emergencyStop()">üõë EMERGENCY STOP</button>
            <button onclick="resetSystem()">üîÑ Reset System</button>
        </div>

        <div class="panel">
            <h3>‚öôÔ∏è Settings</h3>
            <div class="control-group">
                <label for="maxSpeed">Max Speed Limit (%)</label>
                <input type="range" id="maxSpeed" min="20" max="100" value="80" oninput="updateMaxSpeedDisplay(this.value)">
                <span id="maxSpeedDisplay">80%</span>
            </div>
            
            <div class="control-group">
                <label for="acceleration">Acceleration</label>
                <input type="range" id="acceleration" min="1" max="10" value="5" oninput="updateAccelDisplay(this.value)">
                <span id="accelDisplay">5</span>
            </div>
        </div>
    </div>
      <script>
        // Global variables
        let isConnected = false;
        let currentPos = 0;
        let isMoving = false;
        let sequenceRunning = false;
        let esp32IP = '192.168.1.100'; // Change to your ESP32's IP
        
        // Connection management
        async function connectToESP32() {
            try {
                const response = await fetch(`http://${esp32IP}/status`);
                if (response.ok) {
                    isConnected = true;
                    document.getElementById('connectionStatus').textContent = 'Connected';
                    document.getElementById('statusPanel').style.borderColor = 'rgba(0, 255, 0, 0.3)';
                    startStatusUpdates();
                } else {
                    throw new Error('Connection failed');
                }
            } catch (error) {
                isConnected = false;
                document.getElementById('connectionStatus').textContent = 'Disconnected';
                document.getElementById('statusPanel').style.borderColor = 'rgba(255, 0, 0, 0.3)';
                setTimeout(connectToESP32, 3000); // Retry in 3 seconds
            }
        }
// Manual control functions
        async function moveLeft() {
            if (!isConnected) return;
            const speed = document.getElementById('manualSpeed').value;
            await sendCommand(`/move?dir=left&speed=${speed}`);
        }
        
        async function moveRight() {
            if (!isConnected) return;
            const speed = document.getElementById('manualSpeed').value;
            await sendCommand(`/move?dir=right&speed=${speed}`);
        }
        
        async function stopMotor() {
            if (!isConnected) return;
            await sendCommand('/stop');
        }
        
        async function goHome() {
            if (!isConnected) return;
            await sendCommand('/home');
        }
        
        async function moveToPosition() {
            if (!isConnected) return;
            const position = document.getElementById('targetPosition').value;
            const speed = document.getElementById('moveSpeed').value;
            await sendCommand(`/position?target=${position}&speed=${speed}`);
        }
// Sequence automation functions
        async function startSequence() {
            if (!isConnected || sequenceRunning) return;
            
            const type = document.getElementById('sequenceType').value;
            const distance = document.getElementById('sequenceDistance').value;
            const steps = document.getElementById('sequenceSteps').value;
            
            sequenceRunning = true;
            await sendCommand(`/sequence?type=${type}&distance=${distance}&steps=${steps}`);
        }
        
        async function emergencyStop() {
            await sendCommand('/emergency');
            sequenceRunning = false;
            isMoving = false;
        }
        
        async function resetSystem() {
            if (!isConnected) return;
            await sendCommand('/reset');
            currentPos = 0;
            updateDisplay();
        }
        
        // Utility functions
        async function sendCommand(endpoint) {
            try {
                const response = await fetch(`http://${esp32IP}${endpoint}`);
                return await response.text();
            } catch (error) {
                console.error('Command failed:', error);
            }
        }
// Status updates and display functions
        async function startStatusUpdates() {
            setInterval(async () => {
                if (isConnected) {
                    try {
                        const response = await fetch(`http://${esp32IP}/status`);
                        const data = await response.json();
                        updateDisplay(data);
                    } catch (error) {
                        console.error('Status update failed:', error);
                    }
                }
            }, 1000);
        }
        
        function updateDisplay(data = {}) {
            if (data.position !== undefined) {
                currentPos = data.position;
                document.getElementById('currentPosition').textContent = currentPos;
            }
            
            if (data.speed !== undefined) {
                document.getElementById('currentSpeed').textContent = data.speed;
            }
            
            if (data.progress !== undefined) {
                document.getElementById('progressFill').style.width = `${data.progress}%`;
            }
            
            isMoving = data.moving || false;
            sequenceRunning = data.sequenceActive || false;
        }
// Display update functions
        function updateSpeedDisplay(value) {
            document.getElementById('speedDisplay').textContent = value + '%';
        }
        
        function updateMoveSpeedDisplay(value) {
            document.getElementById('moveSpeedDisplay').textContent = value + '%';
        }
        
        function updateMaxSpeedDisplay(value) {
            document.getElementById('maxSpeedDisplay').textContent = value + '%';
        }
        
        function updateAccelDisplay(value) {
            document.getElementById('accelDisplay').textContent = value;
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            connectToESP32();
            updateDisplay();
        });
    </script>
</body>
</html>
