<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camera Slider BLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    button {
      width: 95%;
      padding: 14px;
      margin: 6px 0;
      font-size: 18px;
    }
    input {
      width: 95%;
      padding: 10px;
      font-size: 18px;
      margin: 4px 0;
    }
    label {
      display: block;
      margin-top: 12px;
      text-align: left;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <h2>Camera Slider</h2>

  <!-- BASIC CONTROL -->
  <button onclick="connectBLE()">CONNECT</button>
  <button onclick="sendCmd('TEST')">TEST</button>
  <button onclick="sendCmd('RUN')">RUN</button>
  <button onclick="sendCmd('STOP')">STOP</button>

  <hr>

  <!-- TRACKING -->
  <button onclick="sendCmd('TRACK:M1')">TRACK M1</button>
  <button onclick="sendCmd('TRACK:M2')">TRACK M2</button>
  <button onclick="sendCmd('TRACK:BOTH')">TRACK BOTH</button>
  <button onclick="sendCmd('TRACK:STOP')">STOP TRACK</button>

  <hr>

  <!-- VALUES -->
  <label>M1 START</label>
  <input id="m1s" type="number" value="0">

  <label>M1 END</label>
  <input id="m1e" type="number" value="2000">

  <label>M2 START</label>
  <input id="m2s" type="number" value="0">

  <label>M2 END</label>
  <input id="m2e" type="number" value="2000">

  <label>M1 SPEED</label>
  <input id="m1spd" type="number" value="2000">

  <label>M2 SPEED</label>
  <input id="m2spd" type="number" value="2000">

  <label>CYCLES (0 = INF)</label>
  <input id="cycles" type="number" value="0">

  <button onclick="sendValues()">SEND VALUES</button>

  <script>
    let bleDevice = null;
    let bleCharacteristic = null;

    const SERVICE_UUID = '12345678-1234-1234-1234-1234567890ab';
    const CHAR_UUID    = 'abcd1234-5678-1234-5678-abcdef123456';

    async function connectBLE() {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'CameraSlider' }],
          optionalServices: [SERVICE_UUID]
        });

        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(CHAR_UUID);

        alert("BLE Connected");
        console.log("BLE Connected");
      } catch (err) {
        console.error(err);
        alert("BLE Error");
      }
    }

    function sendCmd(cmd) {
      if (!bleCharacteristic) {
        alert("Not connected");
        return;
      }
      bleCharacteristic.writeValue(
        new TextEncoder().encode(cmd)
      );
      console.log("Sent:", cmd);
    }

    function sendValues() {
      if (!bleCharacteristic) {
        alert("Not connected");
        return;
      }

      const cmds = [
        `M1S:${document.getElementById('m1s').value}`,
        `M1E:${document.getElementById('m1e').value}`,
        `M2S:${document.getElementById('m2s').value}`,
        `M2E:${document.getElementById('m2e').value}`,
        `M1SPD:${document.getElementById('m1spd').value}`,
        `M2SPD:${document.getElementById('m2spd').value}`,
        `CYC:${document.getElementById('cycles').value}`
      ];

      cmds.forEach(cmd => {
        bleCharacteristic.writeValue(
          new TextEncoder().encode(cmd)
        );
        console.log("Sent:", cmd);
      });
    }
  </script>
</body>
</html>
