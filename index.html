<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Slider Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .status.disconnected {
            background-color: #e74c3c;
            color: white;
        }
        
        .status.connected {
            background-color: #27ae60;
            color: white;
        }
.control-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            background-color: #fafafa;
        }
        
        .control-section h3 {
            color: #34495e;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .input-group input, .input-group select {
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-success {
            background-color: #27ae60;
            color: white;
        }
        
        .btn-warning {
            background-color: #f39c12;
            color: white;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
.jog-controls {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin: 20px 0;
        }
        
        .jog-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        .jog-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }
        
        .jog-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            border: none;
        }
        
        .axis-label {
            font-weight: bold;
            text-align: center;
            color: #2c3e50;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 600px) {
            .control-grid {
                grid-template-columns: 1fr;
            }
            
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .jog-controls {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• Camera Slider Control</h1>
            <div id="status" class="status disconnected">Disconnected</div>
        </div>
        
        <div class="control-section">
            <h3>üì° Connection</h3>
            <div class="button-grid">
                <button class="btn btn-primary" onclick="connectBLE()">Connect</button>
                <button class="btn btn-warning" onclick="disconnectBLE()">Disconnect</button>
            </div>
        </div>
<div class="control-section">
            <h3>üéõÔ∏è Movement Settings</h3>
            <div class="control-grid">
                <div class="input-group">
                    <label for="m1Start">M1 Start:</label>
                    <input type="number" id="m1Start" value="0">
                </div>
                <div class="input-group">
                    <label for="m1End">M1 End:</label>
                    <input type="number" id="m1End" value="2000">
                </div>
                <div class="input-group">
                    <label for="m1Speed">M1 Speed:</label>
                    <input type="number" id="m1Speed" value="2000">
                </div>
                <div class="input-group">
                    <label for="m2Start">M2 Start:</label>
                    <input type="number" id="m2Start" value="0">
                </div>
                <div class="input-group">
                    <label for="m2End">M2 End:</label>
                    <input type="number" id="m2End" value="2000">
                </div>
                <div class="input-group">
                    <label for="m2Speed">M2 Speed:</label>
                    <input type="number" id="m2Speed" value="2000">
                </div>
                <div class="input-group">
                    <label for="cycles">Cycles:</label>
                    <input type="number" id="cycles" value="0" min="0">
                </div>
                <div class="input-group">
                    <label for="returnMode">Return Mode:</label>
                    <select id="returnMode">
                        <option value="1">Enabled</option>
                        <option value="0">Disabled</option>
                    </select>
                </div>
            </div>
            <div class="button-grid">
                <button class="btn btn-primary" onclick="sendSettings()">Send Settings</button>
            </div>
        </div>
        
        <div class="control-section">
            <h3>‚ñ∂Ô∏è Sequence Control</h3>
            <div class="button-grid">
                <button class="btn btn-success" onclick="sendCommand('RUN')">Run</button>
                <button class="btn btn-danger" onclick="sendCommand('STOP')">Stop</button>
                <button class="btn btn-warning" onclick="sendCommand('HOME')">Home</button>
            </div>
        </div>
        
        <div class="control-section">
            <h3>üïπÔ∏è Manual Jog Control</h3>
            <div class="jog-controls">
                <div class="axis-label">M1 ‚Üê ‚Üí M2</div>
                <input type="range" class="jog-slider" id="jogSlider" 
                       min="-100" max="100" value="0" 
                       oninput="handleJogSlider(this.value)">
                <div class="axis-label" id="jogValue">0</div>
            </div>
            <div class="button-grid">
                <button class="btn btn-primary" onclick="jogAxis('M1')">Jog M1</button>
                <button class="btn btn-primary" onclick="jogAxis('M2')">Jog M2</button>
                <button class="btn btn-primary" onclick="jogAxis('BOTH')">Jog Both</button>
            </div>
        </div>
    </div>

    <script>
        let device, characteristic;
        
        async function connectBLE() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'CameraSlider' }],
                    optionalServices: ['12345678-1234-1234-1234-1234567890ab']
                });
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
                characteristic = await service.getCharacteristic('abcd1234-1234-1234-1234-abcdef123456');
                
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'status connected';
                
                device.addEventListener('gattserverdisconnected', onDisconnected);
            } catch(error) {
                console.error('Connection failed:', error);
                alert('Connection failed: ' + error.message);
            }
        }
        
        function onDisconnected() {
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('status').className = 'status disconnected';
        }
        
        function disconnectBLE() {
            if (device && device.gatt.connected) {
                device.gatt.disconnect();
            }
        }
        
        async function sendCommand(cmd) {
            if (!characteristic) {
                alert('Not connected to device');
                return;
            }
            
            try {
                await characteristic.writeValue(new TextEncoder().encode(cmd));
                console.log('Sent:', cmd);
            } catch(error) {
                console.error('Send failed:', error);
            }
        }
        
        async function sendSettings() {
            const settings = [
                `M1S:${document.getElementById('m1Start').value}`,
                `M1E:${document.getElementById('m1End').value}`,
                `M1SPD:${document.getElementById('m1Speed').value}`,
                `M2S:${document.getElementById('m2Start').value}`,
                `M2E:${document.getElementById('m2End').value}`,
                `M2SPD:${document.getElementById('m2Speed').value}`,
                `CYCLES:${document.getElementById('cycles').value}`,
                `RETURN:${document.getElementById('returnMode').value}`
            ];
            
            for (let setting of settings) {
                await sendCommand(setting);
                await new Promise(resolve => setTimeout(resolve, 50));
            }
        }
        
        let jogAxis_current = 'BOTH';
        function jogAxis(axis) {
            jogAxis_current = axis;
        }
        
        function handleJogSlider(value) {
            document.getElementById('jogValue').textContent = value;
            sendCommand(`JOGSLIDER:${jogAxis_current}:${value}`);
        }
        
        // Reset slider to center when mouse/touch is released
        document.getElementById('jogSlider').addEventListener('mouseup', () => {
            document.getElementById('jogSlider').value = 0;
            handleJogSlider(0);
        });
        
        document.getElementById('jogSlider').addEventListener('touchend', () => {
            document.getElementById('jogSlider').value = 0;
            handleJogSlider(0);
        });
    </script>
</body>
</html>
