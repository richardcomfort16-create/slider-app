<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Slider Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-group h3 {
            margin-bottom: 20px;
            color: #FFE082;
            font-size: 1.3em;
        }
button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }

        .emergency {
            background: linear-gradient(45deg, #FF1744, #FF5722) !important;
            font-size: 18px !important;
            padding: 15px 30px !important;
        }

        .jog-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .slider-container {
            text-align: center;
        }

        .slider-label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #FFE082;
        }

        .jog-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            appearance: none;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .jog-slider::-webkit-slider-thumb {
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .jog-slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .value-display {
            font-weight: bold;
            font-size: 1.1em;
            color: #4ECDC4;
            margin-top: 5px;
        }
label {
            display: block;
            margin: 10px 0 5px 0;
            font-weight: bold;
            color: #FFE082;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .manual-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .both-motors {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .jog-controls, .manual-controls {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            button {
                padding: 15px 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Camera Slider Control</h1>
            <div id="status" class="status disconnected">üì± Disconnected - Click Connect to start</div>
            <button id="connectBtn" onclick="connectBLE()">üîó Connect</button>
            <button id="disconnectBtn" onclick="disconnectBLE()" disabled>‚ùå Disconnect</button>
        </div>

        <!-- Enhanced Jog Controls with Auto-Center -->
        <div class="control-group">
            <h3>üéÆ Jog Controls</h3>
            <div class="jog-controls">
                <div class="slider-container">
                    <div class="slider-label">Motor 1</div>
                    <input type="range" id="jogM1" class="jog-slider" 
                           min="-100" max="100" value="0" 
                           oninput="handleJogSlider('M1', this.value)"
                           onchange="autoCenter('M1')"
                           onmouseup="autoCenter('M1')"
                           ontouchend="autoCenter('M1')">
                    <div class="value-display" id="jogM1Value">0%</div>
                </div>
                <div class="slider-container">
                    <div class="slider-label">Motor 2</div>
                    <input type="range" id="jogM2" class="jog-slider" 
                           min="-100" max="100" value="0" 
                           oninput="handleJogSlider('M2', this.value)"
                           onchange="autoCenter('M2')"
                           onmouseup="autoCenter('M2')"
                           ontouchend="autoCenter('M2')">
                    <div class="value-display" id="jogM2Value">0%</div>
                </div>
            </div>
            <div class="both-motors">
                <div class="slider-label">Both Motors</div>
                <input type="range" id="jogBOTH" class="jog-slider" 
                       min="-100" max="100" value="0" 
                       oninput="handleJogSlider('BOTH', this.value)"
                       onchange="autoCenter('BOTH')"
                       onmouseup="autoCenter('BOTH')"
                       ontouchend="autoCenter('BOTH')">
                <div class="value-display" id="jogBOTHValue">0%</div>
            </div>
        </div>
<!-- Manual Controls -->
        <div class="control-group">
            <h3>‚öôÔ∏è Manual Controls</h3>
            <div class="manual-controls">
                <div>
                    <label for="m1Start">Motor 1 Start:</label>
                    <input type="number" id="m1Start" value="0" onchange="sendBLE('M1S:' + this.value)">
                    
                    <label for="m1End">Motor 1 End:</label>
                    <input type="number" id="m1End" value="2000" onchange="sendBLE('M1E:' + this.value)">
                    
                    <label for="m1Speed">Motor 1 Speed:</label>
                    <input type="number" id="m1Speed" value="2000" onchange="sendBLE('M1SPD:' + this.value)">
                </div>
                <div>
                    <label for="m2Start">Motor 2 Start:</label>
                    <input type="number" id="m2Start" value="0" onchange="sendBLE('M2S:' + this.value)">
                    
                    <label for="m2End">Motor 2 End:</label>
                    <input type="number" id="m2End" value="2000" onchange="sendBLE('M2E:' + this.value)">
                    
                    <label for="m2Speed">Motor 2 Speed:</label>
                    <input type="number" id="m2Speed" value="2000" onchange="sendBLE('M2SPD:' + this.value)">
                </div>
            </div>
            
            <div style="margin-top: 20px;">
                <label for="cycles">Cycles:</label>
                <select id="cycles" onchange="sendBLE('CYCLES:' + this.value)">
                    <option value="0">Infinite</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                
                <label for="returnMode" style="margin-top: 10px;">
                    <input type="checkbox" id="returnMode" checked onchange="sendBLE('RETURN:' + (this.checked ? '1' : '0'))">
                    Return Mode
                </label>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="control-group">
            <h3>üé¨ Sequence Control</h3>
            <div style="text-align: center;">
                <button onclick="sendBLE('RUN')" style="margin: 10px;">‚ñ∂Ô∏è Start</button>
                <button onclick="sendBLE('STOP')" style="margin: 10px;">‚èπÔ∏è Stop</button>
                <button onclick="sendBLE('HOME')" style="margin: 10px;">üè† Home</button>
                <br>
                <button onclick="emergencyStop()" class="emergency" style="margin: 20px;">üö® EMERGENCY STOP</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
let characteristic = null;
        let device = null;

        // Connection status update
        function updateStatus(message, connected) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${connected ? 'connected' : 'disconnected'}`;
            
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
        }

        // Connect to BLE device
        async function connectBLE() {
            try {
                updateStatus('üîç Searching for device...', false);
                
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'CameraSlider' }],
                    optionalServices: ['12345678-1234-1234-1234-1234567890ab']
                });
                
                updateStatus('üîó Connecting...', false);
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
                characteristic = await service.getCharacteristic('abcd1234-1234-1234-1234-abcdef123456');
                
                updateStatus('‚úÖ Connected to Camera Slider', true);
                
                // Handle disconnect events
                device.addEventListener('gattserverdisconnected', () => {
                    updateStatus('üì± Disconnected', false);
                    characteristic = null;
                    device = null;
                });
                
            } catch (error) {
                console.error('Connection failed:', error);
                updateStatus('‚ùå Connection failed - Try again', false);
            }
        }

        // Disconnect BLE
        async function disconnectBLE() {
            if (device && device.gatt.connected) {
                await device.gatt.disconnect();
            }
            updateStatus('üì± Disconnected', false);
            characteristic = null;
            device = null;
        }

        // Send BLE command
        async function sendBLE(command) {
            if (!characteristic) {
                alert('‚ö†Ô∏è Not connected! Please connect first.');
                return;
            }
            
            try {
                const encoder = new TextEncoder();
                await characteristic.writeValue(encoder.encode(command));
                console.log('Sent:', command);
            } catch (error) {
                console.error('Send failed:', error);
                updateStatus('‚ùå Send failed - Check connection', false);
            }
        }
// Jog slider handlers with auto-center
        function handleJogSlider(axis, value) {
            document.getElementById(`jog${axis}Value`).textContent = value + '%';
            sendBLE(`JOGSLIDER:${axis}:${value}`);
        }

        function autoCenter(axis) {
            setTimeout(() => {
                const slider = document.getElementById(`jog${axis}`);
                slider.value = 0;
                document.getElementById(`jog${axis}Value`).textContent = '0%';
                sendBLE(`JOGSLIDER:${axis}:0`);
            }, 100);
        }

        // Emergency stop function
        function emergencyStop() {
            if (confirm('üö® EMERGENCY STOP - Are you sure?')) {
                sendBLE('STOP');
                // Reset all jog sliders
                ['M1', 'M2', 'BOTH'].forEach(axis => {
                    const slider = document.getElementById(`jog${axis}`);
                    slider.value = 0;
                    document.getElementById(`jog${axis}Value`).textContent = '0%';
                });
                alert('‚úÖ Emergency stop activated!');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial slider values
            ['M1', 'M2', 'BOTH'].forEach(axis => {
                document.getElementById(`jog${axis}Value`).textContent = '0%';
            });
            
            // Check if browser supports Web Bluetooth
            if (!navigator.bluetooth) {
                alert('‚ùå Web Bluetooth not supported in this browser. Use Chrome/Edge on desktop or Android.');
                document.getElementById('connectBtn').disabled = true;
            }
        });
    </script>
</body>
</html>
