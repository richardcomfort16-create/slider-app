<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camera Slider BLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    button {
      font-size: 18px;
      margin: 8px 0;
      padding: 12px;
      width: 100%;
    }
    #status {
      margin: 10px 0;
      padding: 10px;
      background: #222;
    }
  </style>
</head>
<body>

<h2>Camera Slider</h2>

<div id="status">Status: Disconnected</div>

<button onclick="connectBLE()">CONNECT</button>
<button onclick="sendCmd('TEST')">TEST</button>
<button onclick="sendCmd('RUN')">RUN</button>

<script>
let device = null;
let server = null;
let service = null;
let characteristic = null;

const SERVICE_UUID = '12345678-1234-1234-1234-1234567890ab';
const CHAR_UUID    = 'abcd1234-5678-1234-5678-abcdef123456';

function setStatus(msg) {
  document.getElementById('status').innerText = 'Status: ' + msg;
}

async function connectBLE() {
  try {
    device = await navigator.bluetooth.requestDevice({
      filters: [{ name: 'CameraSlider' }],
      optionalServices: [SERVICE_UUID]
    });

    device.addEventListener('gattserverdisconnected', () => {
      setStatus('Disconnected');
      characteristic = null;
    });

    server = await device.gatt.connect();
    service = await server.getPrimaryService(SERVICE_UUID);
    characteristic = await service.getCharacteristic(CHAR_UUID);

    setStatus('Connected');
  } catch (e) {
    setStatus('BLE Error');
    console.log(e);
  }
}

function sendCmd(cmd) {
  if (!characteristic) {
    setStatus('Not Connected');
    return;
  }

  const data = new TextEncoder().encode(cmd);
  characteristic.writeValueWithoutResponse(data);

  setStatus('Sent: ' + cmd);
}
</script>

</body>
</html>
