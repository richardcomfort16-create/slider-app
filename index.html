<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Slider Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
.connection-status {
            text-align: center;
            margin-bottom: 20px;
        }

        .status-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-dot.disconnected {
            background-color: #ff4444;
        }

        .status-dot.connected {
            background-color: #00cc44;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
.btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268 0%, #495057 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #218838 0%, #1db584 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333 0%, #d91a72 100%);
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }
.input-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .input-group label {
            flex: 0 0 80px;
            font-weight: 600;
            color: #333;
            margin-right: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .control-row {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .control-row .btn {
            flex: 1;
            margin: 0;
        }

        .slider-container {
            margin: 15px 0;
        }

        .slider-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
.range-slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            transition: background 0.3s ease;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
.range-slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            transition: background 0.3s ease;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
.jog-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(0.95);
        }

        .jog-btn:nth-child(1) { grid-column: 2; }
        .jog-btn:nth-child(2) { grid-column: 1; grid-row: 2; }
        .jog-btn:nth-child(3) { grid-column: 3; grid-row: 2; }
        .jog-btn:nth-child(4) { grid-column: 2; grid-row: 3; }
        .jog-btn:nth-child(5) { grid-column: 1; grid-row: 2; }
        .jog-btn:nth-child(6) { grid-column: 3; grid-row: 2; }

        .speed-display {
            text-align: center;
            margin: 15px 0;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .speed-value {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            margin: 0 5px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
@media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group label {
                flex: none;
                margin-bottom: 5px;
            }

            .jog-controls {
                gap: 8px;
            }

            .jog-btn {
                padding: 15px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Camera Slider Control</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </div>
<div class="control-section">
            <h2>Motor 1 Controls</h2>
            
            <div class="input-group">
                <label>Start Position:</label>
                <input type="number" id="m1Start" value="0" step="10">
            </div>
            
            <div class="input-group">
                <label>End Position:</label>
                <input type="number" id="m1End" value="2000" step="10">
            </div>
            
            <div class="input-group">
                <label>Speed:</label>
                <input type="range" id="m1Speed" class="range-slider" 
                       min="100" max="8000" value="2000" step="10">
                <span class="speed-value" id="m1SpeedValue">2000</span>
            </div>

            <div class="jog-controls">
                <button class="jog-btn" data-motor="M1" data-dir="1">↑ Forward</button>
                <button class="jog-btn" data-motor="M1" data-dir="-1">↓ Backward</button>
            </div>
        </div>
<div class="control-section">
            <h2>Motor 2 Controls</h2>
            
            <div class="input-group">
                <label>Start Position:</label>
                <input type="number" id="m2Start" value="0" step="10">
            </div>
            
            <div class="input-group">
                <label>End Position:</label>
                <input type="number" id="m2End" value="2000" step="10">
            </div>
            
            <div class="input-group">
                <label>Speed:</label>
                <input type="range" id="m2Speed" class="range-slider" 
                       min="100" max="8000" value="2000" step="10">
                <span class="speed-value" id="m2SpeedValue">2000</span>
            </div>

            <div class="jog-controls">
                <button class="jog-btn" data-motor="M2" data-dir="1">↑ Forward</button>
                <button class="jog-btn" data-motor="M2" data-dir="-1">↓ Backward</button>
            </div>
        </div>
<div class="control-section">
            <h2>System Controls</h2>
            
            <div class="input-group">
                <label>Cycles:</label>
                <input type="number" id="cycles" value="0" min="0" max="99">
                <small>0 = Infinite</small>
            </div>
            
            <div class="input-group">
                <label>Return Mode:</label>
                <select id="returnMode">
                    <option value="1">Enabled</option>
                    <option value="0">Disabled</option>
                </select>
            </div>
            
            <div class="button-group">
                <button id="runBtn" class="btn btn-primary">Run</button>
                <button id="stopBtn" class="btn btn-secondary">Stop</button>
                <button id="homeBtn" class="btn btn-secondary">Home</button>
            </div>
        </div>
<script>
        let bleDevice = null;
        let bleCharacteristic = null;
        let isConnected = false;

        // Update connection status display
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            const dot = status.querySelector('.status-dot');
            const text = status.querySelector('.status-text');
            
            if (connected) {
                dot.style.backgroundColor = '#4CAF50';
                text.textContent = 'Connected';
            } else {
                dot.style.backgroundColor = '#f44336';
                text.textContent = 'Disconnected';
            }
        }

        // Connect to BLE device
        async function connectBLE() {
            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'CameraSlider' }],
                    optionalServices: ['12345678-1234-1234-1234-1234567890ab']
                });

                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
                bleCharacteristic = await service.getCharacteristic('abcd1234-1234-1234-1234-abcdef123456');

                isConnected = true;
                updateConnectionStatus(true);
                console.log('Connected to Camera Slider');
            } catch (error) {
                console.error('BLE connection failed:', error);
                updateConnectionStatus(false);
            }
        }
// Send command to BLE device
        async function sendBLECommand(command) {
            if (!isConnected || !bleCharacteristic) {
                console.log('Not connected to device');
                return;
            }
            
            try {
                await bleCharacteristic.writeValue(new TextEncoder().encode(command));
                console.log('Sent:', command);
            } catch (error) {
                console.error('Send failed:', error);
            }
        }

        // Update speed value displays
        function updateSpeedDisplay(motor) {
            const speedSlider = document.getElementById(`${motor.toLowerCase()}Speed`);
            const speedValue = document.getElementById(`${motor.toLowerCase()}SpeedValue`);
            speedValue.textContent = speedSlider.value;
        }

        // Event listeners for speed sliders
        document.getElementById('m1Speed').addEventListener('input', function() {
            updateSpeedDisplay('M1');
            sendBLECommand(`M1SPD:${this.value}`);
        });

        document.getElementById('m2Speed').addEventListener('input', function() {
            updateSpeedDisplay('M2');
            sendBLECommand(`M2SPD:${this.value}`);
        });
// Event listeners for position inputs
        document.getElementById('m1Start').addEventListener('change', function() {
            sendBLECommand(`M1S:${this.value}`);
        });

        document.getElementById('m1End').addEventListener('change', function() {
            sendBLECommand(`M1E:${this.value}`);
        });

        document.getElementById('m2Start').addEventListener('change', function() {
            sendBLECommand(`M2S:${this.value}`);
        });

        document.getElementById('m2End').addEventListener('change', function() {
            sendBLECommand(`M2E:${this.value}`);
        });

        document.getElementById('cycles').addEventListener('change', function() {
            sendBLECommand(`CYCLES:${this.value}`);
        });

        document.getElementById('returnMode').addEventListener('change', function() {
            sendBLECommand(`RETURN:${this.value}`);
        });
// Button event handlers
        document.getElementById('connectBtn').addEventListener('click', connectBLE);

        document.getElementById('runBtn').addEventListener('click', function() {
            sendBLECommand('RUN');
        });

        document.getElementById('stopBtn').addEventListener('click', function() {
            sendBLECommand('STOP');
        });

        document.getElementById('homeBtn').addEventListener('click', function() {
            sendBLECommand('HOME');
        });

        // Touch/mouse handlers for jog buttons
        function addJogHandlers(buttonId, axis) {
            const button = document.getElementById(buttonId);
            
            function startJog() {
                sendBLECommand(`JOGSLIDER:${axis}:100`);
            }
            
            function stopJog() {
                sendBLECommand(`JOGSLIDER:${axis}:0`);
            }
            
            // Mouse events
            button.addEventListener('mousedown', startJog);
            button.addEventListener('mouseup', stopJog);
            button.addEventListener('mouseleave', stopJog);
            
            // Touch events
            button.addEventListener('touchstart', startJog);
            button.addEventListener('touchend', stopJog);
        }
// Setup jog button handlers
        addJogHandlers('jogM1Left', 'M1:-1');
        addJogHandlers('jogM1Right', 'M1:1');
        addJogHandlers('jogM2Left', 'M2:-1');
        addJogHandlers('jogM2Right', 'M2:1');
        addJogHandlers('jogBothLeft', 'BOTH:-1');
        addJogHandlers('jogBothRight', 'BOTH:1');

        // Initialize speed displays on page load
        window.addEventListener('load', function() {
            updateSpeedDisplay('M1');
            updateSpeedDisplay('M2');
            updateConnectionStatus(false);
        });

        // Handle disconnection
        window.addEventListener('beforeunload', function() {
            if (bleDevice && bleDevice.gatt.connected) {
                bleDevice.gatt.disconnect();
            }
        });
    </script>
</body>
</html>
