<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camera Slider BLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#111; color:#eee; font-family:Arial; padding:20px; }
    button, input { width:100%; font-size:18px; padding:10px; margin:6px 0; }
    #status { background:#222; padding:10px; margin-bottom:10px; }
  </style>
</head>
<body>

<h2>Camera Slider</h2>
<div id="status">Status: Disconnected</div>

<button onclick="connectBLE()">CONNECT</button>

<h3>Motor 1</h3>
<input id="m1s" type="number" value="0" placeholder="M1 Start">
<input id="m1e" type="number" value="2000" placeholder="M1 End">
<input id="m1v" type="number" value="2000" placeholder="M1 Speed">

<h3>Motor 2</h3>
<input id="m2s" type="number" value="0" placeholder="M2 Start">
<input id="m2e" type="number" value="2000" placeholder="M2 End">
<input id="m2v" type="number" value="2000" placeholder="M2 Speed">

<button onclick="sendAll()">SEND VALUES</button>
<button onclick="sendCmd('RUN')">RUN</button>
<button onclick="sendCmd('STOP')">STOP</button>

<script>
let characteristic = null;
const SERVICE_UUID = '12345678-1234-1234-1234-1234567890ab';
const CHAR_UUID    = 'abcd1234-5678-1234-5678-abcdef123456';

function setStatus(t){ document.getElementById('status').innerText = 'Status: ' + t; }

async function connectBLE(){
  try{
    const device = await navigator.bluetooth.requestDevice({
      filters:[{name:'CameraSlider'}],
      optionalServices:[SERVICE_UUID]
    });
    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(SERVICE_UUID);
    characteristic = await service.getCharacteristic(CHAR_UUID);
    setStatus('Connected');
  } catch(e){
    console.log(e);
    setStatus('BLE Error');
  }
}

function sendCmd(cmd){
  if(!characteristic){ setStatus('Not Connected'); return; }
  characteristic.writeValueWithoutResponse(new TextEncoder().encode(cmd));
  setStatus('Sent: ' + cmd);
}

function sendAll(){
  sendCmd('M1S:' + m1s.value);
  sendCmd('M1E:' + m1e.value);
  sendCmd('M1V:' + m1v.value);
  sendCmd('M2S:' + m2s.value);
  sendCmd('M2E:' + m2e.value);
  sendCmd('M2V:' + m2v.value);
}
</script>

</body>
</html>
