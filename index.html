<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camera Slider</title>
</head>
<body>

<h2>Camera Slider BLE</h2>

<button onclick="connectBLE()">CONNECT</button>
<button onclick="sendCmd('TEST')">TEST</button>
<button onclick="sendCmd('RUN')">RUN</button>
<button onclick="sendCmd('STOP')">STOP</button>

<script>
let device;
let server;
let service;
let characteristic;

const SERVICE_UUID = '12345678-1234-1234-1234-1234567890ab';
const CHAR_UUID    = 'abcd1234-5678-90ab-cdef-1234567890ab';

async function connectBLE() {
  try {
    device = await navigator.bluetooth.requestDevice({
      filters: [{ name: 'CameraSlider' }],
      optionalServices: [SERVICE_UUID]
    });

    server = await device.gatt.connect();
    service = await server.getPrimaryService(SERVICE_UUID);
    characteristic = await service.getCharacteristic(CHAR_UUID);

    alert("CONNECTED");
  } catch (e) {
    alert("BLE ERROR");
    console.log(e);
  }
}

async function sendCmd(cmd) {
  if (!characteristic) {
    alert("NOT CONNECTED");
    return;
  }

  try {
    const data = new TextEncoder().encode(cmd);
    await characteristic.writeValue(data);
  } catch (e) {
    alert("BLE ERROR");
    console.log(e);
  }
}
</script>

</body>
</html>
