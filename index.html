<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Slider Control</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        
        /* BIG SLIDERS */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 30px;
            background: #ddd;
            border-radius: 15px;
            outline: none;
            margin: 20px 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 60px;
            height: 60px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 60px;
            height: 60px;
            background: #007bff;
            border-radius: 50%;
            border: none;
        }
        
        button { width: 100%; padding: 20px; margin: 10px 0; border: none; border-radius: 8px; font-size: 18px; }
        .btn-primary { background: #007bff; color: white; }
        .status { padding: 15px; text-align: center; margin: 15px 0; border-radius: 8px; }
        .disconnected { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Slider Control</h1>
        
        <div class="status disconnected" id="status">Disconnected</div>
        
        <button class="btn-primary" onclick="connectBLE()">Connect to Slider</button>
        
        <h3>Motor 1 Jog</h3>
        <input type="range" id="m1Slider" min="-100" max="100" value="0" 
               oninput="sendJog('M1', this.value)">
        <div id="m1Value">0</div>
        
        <h3>Motor 2 Jog</h3>
        <input type="range" id="m2Slider" min="-100" max="100" value="0" 
               oninput="sendJog('M2', this.value)">
        <div id="m2Value">0</div>
    </div>
</body>
</html>
<script>
let bleServer;
let bleCharacteristic;
let isConnected = false;

// Connect to BLE device
async function connectBLE() {
    try {
        const device = await navigator.bluetooth.requestDevice({
            filters: [{ name: 'CameraSlider' }],
            optionalServices: ['12345678-1234-1234-1234-1234567890ab']
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
        bleCharacteristic = await service.getCharacteristic('abcd1234-1234-1234-1234-abcdef123456');

        isConnected = true;
        document.getElementById('status').textContent = 'Connected';
        document.getElementById('status').className = 'status connected';
        
        device.addEventListener('gattserverdisconnected', onDisconnected);
    } catch (error) {
        console.error('Connection failed:', error);
        alert('Connection failed. Make sure device is nearby.');
    }
}

function onDisconnected() {
    isConnected = false;
    document.getElementById('status').textContent = 'Disconnected';
    document.getElementById('status').className = 'status disconnected';
}

// Send BLE command
function sendCommand(cmd) {
    if (!isConnected || !bleCharacteristic) return;
    
    try {
        const encoder = new TextEncoder();
        bleCharacteristic.writeValue(encoder.encode(cmd));
        console.log('Sent:', cmd);
    } catch (error) {
        console.error('Send failed:', error);
    }
}

// Handle jog sliders
function sendJog(motor, value) {
    const cmd = `JOGSLIDER:${motor}:${value}`;
    sendCommand(cmd);
    
    // Update display
    if (motor === 'M1') {
        document.getElementById('m1Value').textContent = value;
    } else if (motor === 'M2') {
        document.getElementById('m2Value').textContent = value;
    }
}

// Update slider displays
document.getElementById('m1Slider').oninput = function() {
    sendJog('M1', this.value);
};

document.getElementById('m2Slider').oninput = function() {
    sendJog('M2', this.value);
};
</script>
