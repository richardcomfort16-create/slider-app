<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Slider Control</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .status {
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.connected {
            background-color: #4CAF50;
            color: white;
        }

        .status.disconnected {
            background-color: #f44336;
            color: white;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            width: calc(100% - 20px);
            display: block;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            width: calc(100% - 20px);
            display: block;
        }

        .btn-secondary {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            width: calc(100% - 20px);
            display: block;
        }

        .control-group {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #3d3d3d;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #cccccc;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #4d4d4d;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 40px;
            border-radius: 20px;
            background: #555;
            outline: none;
            margin: 15px 0;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Camera Slider Control</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <button id="connectBtn" class="btn-primary" onclick="connectBLE()">Connect to Slider</button>
<div id="controls" style="display: none;">
            <div class="control-group">
                <label>Motor 1 Start:</label>
                <input type="number" id="m1Start" value="0" onchange="sendCommand('M1S:' + this.value)">
                
                <label>Motor 1 End:</label>
                <input type="number" id="m1End" value="2000" onchange="sendCommand('M1E:' + this.value)">
                
                <label>Motor 1 Speed:</label>
                <input type="number" id="m1Speed" value="2000" onchange="sendCommand('M1SPD:' + this.value)">
            </div>
            
            <div class="control-group">
                <label>Motor 2 Start:</label>
                <input type="number" id="m2Start" value="0" onchange="sendCommand('M2S:' + this.value)">
                
                <label>Motor 2 End:</label>
                <input type="number" id="m2End" value="2000" onchange="sendCommand('M2E:' + this.value)">
                
                <label>Motor 2 Speed:</label>
                <input type="number" id="m2Speed" value="2000" onchange="sendCommand('M2SPD:' + this.value)">
            </div>
            
            <div class="control-group">
                <label>Cycles:</label>
                <select id="cycles" onchange="sendCommand('CYCLES:' + this.value)">
                    <option value="0">Infinite</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                
                <label>
                    <input type="checkbox" id="returnMode" onchange="sendCommand('RETURN:' + (this.checked ? '1' : '0'))" checked> 
                    Return Mode
                </label>
            </div>
            
            <div class="control-group">
                <label>Jog Speed:</label>
                <input type="number" id="jogSpeed" value="600" min="100" max="1500" step="50">
                
                <label>Jog Control:</label>
                <select id="jogAxis">
                    <option value="M1">Motor 1</option>
                    <option value="M2">Motor 2</option>
                    <option value="BOTH">Both Motors</option>
                </select>
                <input type="range" class="slider" id="jogSlider" min="-100" max="100" value="0" oninput="handleJog()">
            </div>
<button class="btn-primary" onclick="sendCommand('RUN')">Start/Resume</button>
            <button class="btn-danger" onclick="sendCommand('STOP')">Stop</button>
            <button class="btn-secondary" onclick="sendCommand('HOME')">Home Motors</button>
        </div>

    </div>

    <script>
        let isConnected = false;
        let bleCharacteristic = null;
async function connectBLE() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'CameraSlider' }],
                    optionalServices: ['12345678-1234-1234-1234-1234567890ab']
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
                bleCharacteristic = await service.getCharacteristic('abcd1234-1234-1234-1234-abcdef123456');

                isConnected = true;
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'status connected';
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('controls').style.display = 'block';

                device.addEventListener('gattserverdisconnected', () => {
                    isConnected = false;
                    document.getElementById('status').textContent = 'Disconnected';
                    document.getElementById('status').className = 'status disconnected';
                    document.getElementById('connectBtn').style.display = 'block';
                    document.getElementById('controls').style.display = 'none';
                });

            } catch (error) {
                console.error('BLE connection failed:', error);
                alert('Connection failed. Make sure your device supports Web Bluetooth and the slider is powered on.');
            }
        }

        function sendCommand(command) {
            if (isConnected && bleCharacteristic) {
                const encoder = new TextEncoder();
                bleCharacteristic.writeValue(encoder.encode(command));
                console.log('Sent:', command);
            }
        }
function handleJog() {
            const jogValue = document.getElementById('jogSlider').value;
            const jogAxis = document.getElementById('jogAxis').value;
            const jogSpeedValue = document.getElementById('jogSpeed').value;
            
            // Calculate speed based on jog speed setting and slider position
            const ratio = jogValue / 100.0;
            const speed = ratio * jogSpeedValue;
            
            const command = `JOGSLIDER:${jogAxis}:${jogValue}`;
            sendCommand(command);
            
            // Reset slider to center when released
            if (jogValue == 0) {
                document.getElementById('jogSlider').value = 0;
            }
        }

        // Auto-center jog slider on mouse/touch release
        document.addEventListener('DOMContentLoaded', function() {
            const jogSlider = document.getElementById('jogSlider');
            
            jogSlider.addEventListener('mouseup', function() {
                setTimeout(() => {
                    this.value = 0;
                    handleJog();
                }, 100);
            });
            
            jogSlider.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.value = 0;
                    handleJog();
                }, 100);
            });
        });
    </script>

</body>
</html>
