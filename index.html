<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Slider Control</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f0f0f0; 
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
        }
        .control-group { 
            margin: 15px 0; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input, select { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            margin: 5px 0; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer; 
        }
        .btn-primary { 
            background: #007bff; 
            color: white; 
        }
        .btn-danger { 
            background: #dc3545; 
            color: white; 
        }
        .btn-secondary { 
            background: #6c757d; 
            color: white; 
        }
        .slider { 
            width: 100%; 
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            text-align: center; 
        }
        .connected { 
            background: #d4edda; 
            color: #155724; 
        }
        .disconnected { 
            background: #f8d7da; 
            color: #721c24; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Slider Control</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <button id="connectBtn" class="btn-primary" onclick="connectBLE()">Connect to Slider</button>
        
        <div id="controls" style="display:none;">
            <div class="control-group">
                <label>Motor 1 Start:</label>
                <input type="number" id="m1Start" value="0" onchange="sendCommand('M1S:' + this.value)">
                
                <label>Motor 1 End:</label>
                <input type="number" id="m1End" value="2000" onchange="sendCommand('M1E:' + this.value)">
                
                <label>Motor 1 Speed:</label>
                <input type="number" id="m1Speed" value="2000" onchange="sendCommand('M1SPD:' + this.value)">
            </div>
            
            <div class="control-group">
                <label>Motor 2 Start:</label>
                <input type="number" id="m2Start" value="0" onchange="sendCommand('M2S:' + this.value)">
                
                <label>Motor 2 End:</label>
                <input type="number" id="m2End" value="2000" onchange="sendCommand('M2E:' + this.value)">
                
                <label>Motor 2 Speed:</label>
                <input type="number" id="m2Speed" value="2000" onchange="sendCommand('M2SPD:' + this.value)">
            </div>
<div class="control-group">
                <label>Cycles:</label>
                <select id="cycles" onchange="sendCommand('CYCLES:' + this.value)">
                    <option value="0">Infinite</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                
                <label>
                    <input type="checkbox" id="returnMode" onchange="sendCommand('RETURN:' + (this.checked ? '1' : '0'))" checked> 
                    Return Mode
                </label>
            </div>
            
            <div class="control-group">
                <label>Jog Control:</label>
                <select id="jogAxis">
                    <option value="M1">Motor 1</option>
                    <option value="M2">Motor 2</option>
                    <option value="BOTH">Both Motors</option>
                </select>
                <input type="range" class="slider" id="jogSlider" min="-100" max="100" value="0" oninput="handleJog()">
            </div>
            
            <button class="btn-primary" onclick="sendCommand('RUN')">RUN</button>
            <button class="btn-danger" onclick="sendCommand('STOP')">STOP</button>
            <button class="btn-secondary" onclick="sendCommand('HOME')">HOME</button>
        </div>
    </div>

    <script>
        let bleCharacteristic;
        let isConnected = false;
async function connectBLE() {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'CameraSlider' }],
                    optionalServices: ['12345678-1234-1234-1234-1234567890ab']
                });

                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
                bleCharacteristic = await service.getCharacteristic('abcd1234-1234-1234-1234-abcdef123456');

                isConnected = true;
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').textContent = 'Connected to ' + device.name;
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('controls').style.display = 'block';

                device.addEventListener('gattserverdisconnected', onDisconnected);
            } catch (error) {
                console.error('Connection failed:', error);
                alert('Connection failed: ' + error.message);
            }
        }

        function onDisconnected() {
            isConnected = false;
            document.getElementById('status').className = 'status disconnected';
            document.getElementById('status').textContent = 'Disconnected';
            document.getElementById('connectBtn').style.display = 'block';
            document.getElementById('controls').style.display = 'none';
        }

        function sendCommand(command) {
            if (!isConnected || !bleCharacteristic) return;
            try {
                bleCharacteristic.writeValue(new TextEncoder().encode(command));
                console.log('Sent:', command);
            } catch (error) {
                console.error('Send failed:', error);
            }
        }
let jogTimeout;
        
        function handleJog() {
            const slider = document.getElementById('jogSlider');
            const axis = document.getElementById('jogAxis').value;
            const value = slider.value;
            
            sendCommand(`JOGSLIDER:${axis}:${value}`);
            
            // Auto-return to center after 100ms of no movement
            clearTimeout(jogTimeout);
            if (value != 0) {
                jogTimeout = setTimeout(() => {
                    slider.value = 0;
                    sendCommand(`JOGSLIDER:${axis}:0`);
                }, 100);
            }
        }
    </script>
</body>
</html>
