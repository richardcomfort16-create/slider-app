<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Slider Control Pro</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #4CAF50;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --dark-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0,0,0,0.3);
            --gradient: linear-gradient(135deg, var(--primary-color), #1976D2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .title {
            font-size: 3em;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.2em;
            font-weight: 300;
        }

        /* Connection Panel */
        .connection-panel {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid #444;
            transition: all 0.3s ease;
        }

        .connection-panel:hover {
            border-color: var(--primary-color);
            box-shadow: 0 8px 32px rgba(33, 150, 243, 0.2);
        }

        .status-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .device-input-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .device-input {
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-light);
            font-size: 16px;
            min-width: 220px;
            transition: all 0.3s ease;
        }

        .device-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }

        /* Button Styles */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--secondary-color), #388E3C);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #D32F2F);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #F57C00);
            color: white;
        }

        /* Status Indicators */
        .status-indicators {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
            animation: pulse-green 2s infinite;
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
        }

        /* Layout Grid */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }
/* Card Layout */
        .control-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid #444;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .control-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .control-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-color);
            box-shadow: 0 12px 40px rgba(33, 150, 243, 0.3);
        }

        .control-card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #444;
        }

        .card-title {
            font-size: 1.6em;
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-icon {
            font-size: 2em;
            color: var(--warning-color);
        }

        /* Enhanced Slider Styles */
        .slider-section {
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            border: 1px solid #333;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .slider-label {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .slider-value {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            padding: 10px 16px;
            color: var(--primary-color);
            font-weight: 800;
            font-size: 1.1em;
            min-width: 100px;
            text-align: center;
        }

        .slider-container {
            position: relative;
            margin: 20px 0;
            padding: 10px 0;
        }

        .range-slider {
            width: 100%;
            height: 16px;
            border-radius: 8px;
            background: linear-gradient(to right, 
                var(--danger-color) 0%, 
                var(--warning-color) 25%, 
                var(--secondary-color) 50%, 
                var(--warning-color) 75%, 
                var(--danger-color) 100%);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background: var(--gradient);
            cursor: pointer;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: all 0.2s ease;
        }

        .range-slider::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            box-shadow: 0 6px 25px rgba(33, 150, 243, 0.6);
        }

        .slider-markers {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .slider-controls {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            min-width: 90px;
            font-weight: 600;
        }
/* Input Styles */
        .number-input {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-light);
            font-size: 16px;
            font-weight: 600;
            width: 120px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .number-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }

        /* Parameter Grid */
        .param-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .param-item {
            background: linear-gradient(135deg, #1a1a1a, #252525);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .param-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .param-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .param-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary-color);
        }

        /* Jog Controls */
        .jog-section {
            background: rgba(255, 152, 0, 0.08);
            border: 2px solid var(--warning-color);
            border-radius: var(--border-radius);
            padding: 30px;
            margin: 25px 0;
            text-align: center;
        }

        .jog-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .jog-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 28px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 3px solid transparent;
        }

        .jog-left {
            background: linear-gradient(135deg, #ff5722, #d84315);
            color: white;
        }

        .jog-right {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: white;
        }

        .jog-stop {
            background: linear-gradient(135deg, var(--danger-color), #c62828);
            color: white;
            width: 90px;
            height: 90px;
            font-size: 18px;
        }

        /* Emergency Panel */
        .emergency-panel {
            background: rgba(244, 67, 54, 0.08);
            border: 2px solid var(--danger-color);
            border-radius: var(--border-radius);
            padding: 25px;
            text-align: center;
            margin: 25px 0;
        }

        .emergency-btn {
            background: linear-gradient(135deg, var(--danger-color), #d32f2f);
            color: white;
            font-size: 20px;
            font-weight: 800;
            padding: 18px 40px;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
        }
.toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #333;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--primary-color);
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .toggle-switch.active::before {
            transform: translateX(30px);
        }

        /* Status Display */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .status-item {
            background: linear-gradient(135deg, #1a1a1a, #252525);
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status-item.active {
            border-color: var(--secondary-color);
            background: linear-gradient(135deg, #1a2a1a, #253525);
        }

        .status-item.error {
            border-color: var(--danger-color);
            background: linear-gradient(135deg, #2a1a1a, #352525);
        }

        .status-title {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-text {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-light);
        }

        /* Connection Panel */
        .connection-panel {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--danger-color);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--secondary-color);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .device-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Progress Bar */
        .progress-container {
            background: #333;
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
            border: 1px solid #444;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255,255,255,0.2), 
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .quick-btn {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #333, #444);
            border: 2px solid #555;
            border-radius: 8px;
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .quick-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .quick-btn.primary {
            background: var(--gradient);
            border-color: var(--primary-color);
            color: white;
        }

        .quick-btn.danger {
            background: linear-gradient(135deg, var(--danger-color), #d32f2f);
            border-color: var(--danger-color);
            color: white;
        }
/* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                max-width: 95%;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .control-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .param-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 0;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .control-card {
                padding: 20px;
            }
            
            .card-title {
                font-size: 1.3em;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 14px;
            }
            
            .jog-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .jog-stop {
                width: 75px;
                height: 75px;
                font-size: 16px;
            }
            
            .slider-value {
                min-width: 80px;
                font-size: 1em;
            }
            
            .param-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }
            
            .status-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .quick-actions {
                flex-direction: column;
            }
            
            .quick-btn {
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .control-card {
                padding: 15px;
            }
            
            .card-title {
                font-size: 1.1em;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 13px;
            }
            
            .jog-controls {
                gap: 15px;
            }
            
            .jog-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .jog-stop {
                width: 65px;
                height: 65px;
                font-size: 14px;
            }
            
            .param-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .status-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .slider-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .slider-value {
                align-self: flex-end;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Fade In Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .control-card {
                border: 1px solid #ccc;
                background: white;
                box-shadow: none;
            }
            
            .btn, .jog-btn {
                border: 1px solid #ccc;
                background: white;
                color: black;
            }
            
            .emergency-panel {
                border: 2px solid #000;
                background: white;
            }
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --bg-color: #000000;
                --text-light: #ffffff;
                --text-muted: #cccccc;
                --card-bg: #111111;
                --primary-color: #ffffff;
                --secondary-color: #ffffff;
            }
            
            .control-card {
                border: 2px solid white;
            }
            
            .btn {
                border: 2px solid white;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
            
            .progress-bar::after {
                animation: none;
            }
            
            .status-dot {
                animation: none;
            }
        }
}
    }

    // Send parameter update
    async function sendParam(param, value) {
        const cmd = `${param}:${value}`;
        await sendCommand(cmd);
    }

    // Manual jog controls
    function startJog(direction) {
        if (!isConnected) return;
        
        const speed = direction === 'left' ? -50 : 50;
        sendCommand(`JOGSLIDER:BOTH:${speed}`);
        
        // Visual feedback
        const btn = direction === 'left' ? 
            document.getElementById('jogLeft') : 
            document.getElementById('jogRight');
        btn.style.transform = 'scale(0.95)';
    }

    function stopJog() {
        if (!isConnected) return;
        
        sendCommand('JOGRELEASE:');
        
        // Reset button styles
        document.getElementById('jogLeft').style.transform = '';
        document.getElementById('jogRight').style.transform = '';
    }

    // Sequence controls
    function startRun() {
        sendCommand('RUN');
        updateStatus('runStatus', 'Running', 'active');
    }

    function pauseRun() {
        // Pause functionality would need to be added to ESP32 code
        console.log('Pause requested');
    }

    function stopRun() {
        sendCommand('STOP');
        updateStatus('runStatus', 'Stopped', '');
        updateStatus('cycleStatus', '0', '');
    }

    function homeMotors() {
        sendCommand('HOME');
        updateStatus('motorStatus', 'Homing...', 'active');
    }

    function emergencyStop() {
        sendCommand('STOP');
        stopJog();
        updateStatus('runStatus', 'Emergency Stop', 'error');
        
        // Visual feedback
        document.body.style.background = '#ff1744';
        setTimeout(() => {
            document.body.style.background = '';
        }, 200);
    }

    // Update status display
    function updateStatus(elementId, text, className) {
        const element = document.getElementById(elementId);
        if (element) {
            element.querySelector('.status-text').textContent = text;
            element.className = 'status-item ' + className;
        }
    }

    // Parameter validation
    function validateParams() {
        const params = ['m1Start', 'm1End', 'm1Speed', 'm2Start', 'm2End', 'm2Speed'];
        let valid = true;

        params.forEach(param => {
            const input = document.getElementById(param);
            const value = parseInt(input.value);
            
            if (isNaN(value) || value < 0) {
                input.style.borderColor = 'var(--danger-color)';
                valid = false;
            } else {
                input.style.borderColor = '';
            }
        });

        return valid;
    }

    // Auto-save parameters
    let saveTimeout;
    document.addEventListener('input', (e) => {
        if (e.target.classList.contains('number-input')) {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                if (validateParams()) {
                    // Save to localStorage
                    const params = {};
                    document.querySelectorAll('.number-input').forEach(input => {
                        params[input.id] = input.value;
                    });
                    localStorage.setItem('sliderParams', JSON.stringify(params));
                }
            }, 1000);
        }
    });

    // Load saved parameters
    function loadSavedParams() {
        const saved = localStorage.getItem('sliderParams');
        if (saved) {
            const params = JSON.parse(saved);
            Object.keys(params).forEach(key => {
                const input = document.getElementById(key);
                if (input) input.value = params[key];
            });
        }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadSavedParams();
        
        // Check for WebBluetooth support
        if (!navigator.bluetooth) {
            alert('Web Bluetooth not supported. Use Chrome/Edge on desktop/Android.');
            document.getElementById('connectBtn').disabled = true;
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!isConnected) return;
            
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    emergencyStop();
                    break;
                case 'ArrowLeft':
                    startJog('left');
                    break;
                case 'ArrowRight':
                    startJog('right');
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                stopJog();
            }
        });
    });
// Touch event handling for mobile
        let touchStarted = false;
        document.addEventListener('touchstart', (e) => {
            if (e.target.classList.contains('jog-btn')) {
                e.preventDefault();
                touchStarted = true;
            }
        });
        
        document.addEventListener('touchend', (e) => {
            if (touchStarted) {
                e.preventDefault();
                stopJog();
                touchStarted = false;
            }
        });
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            if (e.target.classList.contains('jog-btn')) {
                e.preventDefault();
            }
        });
        
        // Status polling (if using WiFi instead of BLE)
        function pollStatus() {
            if (!isConnected) return;
            
            // This would be used with WiFi/WebSocket connection
            // For BLE, status updates would come via notifications
        }
        
        // Auto-reconnect functionality
        function setupAutoReconnect() {
            setInterval(() => {
                if (!isConnected && navigator.bluetooth) {
                    console.log('Attempting auto-reconnect...');
                    // Attempt silent reconnection
                }
            }, 10000); // Try every 10 seconds
        }
        
        // Initialize auto-reconnect
        setupAutoReconnect();
    </script>
