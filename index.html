<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camera Slider</title>
</head>
<body>

<h2>Camera Slider BLE</h2>

<button onclick="connectBLE()">CONNECT</button>
<button onclick="sendCommand('TEST')">SEND TEST</button>

<script>
let device;
let characteristic;

const SERVICE_UUID = "12345678-1234-1234-1234-1234567890ab";
const CHARACTERISTIC_UUID = "abcd1234-1234-1234-1234-abcdef123456";

async function connectBLE() {
  try {
    device = await navigator.bluetooth.requestDevice({
      filters: [{ name: "CameraSlider" }],
      optionalServices: [SERVICE_UUID]
    });

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(SERVICE_UUID);
    characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

    alert("Connected to CameraSlider");
    console.log("BLE connected");

  } catch (err) {
    console.error(err);
    alert("BLE Error: " + err.message);
  }
}

async function sendCommand(cmd) {
  if (!characteristic) {
    alert("Not connected");
    return;
  }

  const data = new TextEncoder().encode(cmd);
  await characteristic.writeValue(data);
  console.log("Sent:", cmd);
}
</script>

</body>
</html>
