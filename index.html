<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Camera Slider</title>

<style>
body {
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
  user-select:none;
}
input[type=range] {
  width:90%;
}
button {
  padding:14px 20px;
  margin:6px;
  font-size:16px;
}
fieldset {
  border:1px solid #444;
  margin:10px;
}
</style>
</head>

<body>

<h2>Camera Slider</h2>

<fieldset>
<legend>Jog Slider</legend>

<select id="axis">
  <option value="BOTH">BOTH</option>
  <option value="M1">M1</option>
  <option value="M2">M2</option>
</select><br><br>

<input type="range" min="-100" max="100" value="0"
oninput="jogSlider(this.value)"
onchange="stopJog()">

<p id="jogval">0</p>
</fieldset>

<button onclick="send('STOP')" style="background:#900;">STOP</button><br><br>

<button onclick="send('HOME')">HOME</button>
<button onclick="send('RUN')">RUN</button>
<button onclick="connect()">CONNECT</button>

<script>
let char, connected=false;
const S="12345678-1234-1234-1234-1234567890ab";
const C="abcd1234-1234-1234-1234-abcdef123456";

async function connect(){
  const d = await navigator.bluetooth.requestDevice({
    filters:[{name:'CameraSlider'}],
    optionalServices:[S]
  });
  const s = await (await d.gatt.connect()).getPrimaryService(S);
  char = await s.getCharacteristic(C);
  connected=true;
  alert("Connected");
}

function send(cmd){
  if(!connected) return;
  char.writeValue(new TextEncoder().encode(cmd+"\n"));
}

function jogSlider(v){
  document.getElementById("jogval").innerText = v;
  const axis = document.getElementById("axis").value;
  send(`JOGSLIDER:${axis}:${v}`);
}

function stopJog(){
  jogSlider(0);
}
</script>

</body>
</html>
