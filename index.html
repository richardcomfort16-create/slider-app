<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camera Slider BLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    button, input {
      font-size: 18px;
      margin: 6px 0;
      padding: 10px;
      width: 100%;
    }
    button {
      background: #2a9df4;
      border: none;
      color: white;
    }
  </style>
</head>
<body>

<h2>Camera Slider</h2>

<button onclick="connectBLE()">CONNECT</button>

<hr>

<label>M1 Start</label>
<input id="m1s" type="number" value="0">
<button onclick="sendCmd('M1S:' + m1s.value)">Send M1 Start</button>

<label>M1 End</label>
<input id="m1e" type="number" value="2000">
<button onclick="sendCmd('M1E:' + m1e.value)">Send M1 End</button>

<label>M1 Speed</label>
<input id="m1v" type="number" value="2000">
<button onclick="sendCmd('M1V:' + m1v.value)">Send M1 Speed</button>

<hr>

<label>M2 Start</label>
<input id="m2s" type="number" value="0">
<button onclick="sendCmd('M2S:' + m2s.value)">Send M2 Start</button>

<label>M2 End</label>
<input id="m2e" type="number" value="2000">
<button onclick="sendCmd('M2E:' + m2e.value)">Send M2 End</button>

<label>M2 Speed</label>
<input id="m2v" type="number" value="2000">
<button onclick="sendCmd('M2V:' + m2v.value)">Send M2 Speed</button>

<hr>

<button onclick="sendCmd('RUN')">RUN</button>
<button onclick="sendCmd('STOP')">STOP</button>

<script>
let device;
let characteristic;

const SERVICE_UUID = '12345678-1234-1234-1234-1234567890ab';
const CHAR_UUID    = 'abcd1234-5678-1234-5678-abcdef123456';

async function connectBLE() {
  try {
    device = await navigator.bluetooth.requestDevice({
      filters: [{ name: 'CameraSlider' }],
      optionalServices: [SERVICE_UUID]
    });

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(SERVICE_UUID);
    characteristic = await service.getCharacteristic(CHAR_UUID);

    alert('BLE Connected');
  } catch (err) {
    alert('BLE Error: ' + err);
  }
}

function sendCmd(cmd) {
  if (!characteristic) {
    alert('Not connected');
    return;
  }

  const data = new TextEncoder().encode(cmd);
  characteristic.writeValueWithoutResponse(data);
}
</script>

</body>
</html>
